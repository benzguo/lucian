		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, material, color;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var materials;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 150, 500 );

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.0007 );


				// PARTICLES
				geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = (Math.random() * 2000)/2.0;
					vertex.y = Math.random() * 2000 - 1000;
					vertex.z = Math.random() * 3000 - 1500;
					geometry.vertices.push( vertex );
				}
				material = new THREE.PointCloudMaterial( { size: 2 } );
				particles = new THREE.PointCloud( geometry, material );
				particles.rotation.x = 0;
				particles.rotation.y = 0;
				particles.rotation.z = 0;
				scene.add( particles );

				// HEXAGONS

				function hexagonWidth(height) {
					return (Math.sqrt(3)/2.0)*height;
				}


				var color0 = new THREE.Color();
				color0.setHSL(0.1*0 + 0.5, 1, 0.8);
				var material0 = new THREE.LineBasicMaterial( { color: color0, linewidth: 5 } );

				var color1 = new THREE.Color();
				color1.setHSL(0.1*1 + 0.5, 1, 0.8);
				var material1 = new THREE.LineBasicMaterial( { color: color1, linewidth: 5 } );

				var color2 = new THREE.Color();
				color2.setHSL(0.1*2 + 0.5, 1, 0.8);
				var material2 = new THREE.LineBasicMaterial( { color: color2, linewidth: 5 } );

				var color3 = new THREE.Color();
				color3.setHSL(0.1*3 + 0.5, 1, 0.8);
				var material3 = new THREE.LineBasicMaterial( { color: color3, linewidth: 5 } );

				materials = [material0, material1, material2, material3]

				function hexagonLine(height, material, x, y, z, s) {
					var shape = new THREE.Shape();
					var width = hexagonWidth(height);
					shape.moveTo( 0, height*0.25 );
					shape.lineTo( width*0.5, 0 );
					shape.lineTo( width, height*0.25 );
					shape.lineTo( width, height*0.75 );
					shape.lineTo( width*0.5, height );
					shape.lineTo( 0, height*0.75 );
					var points = shape.createPointsGeometry();
					var line = new THREE.Line( points, material );
					line.position.set( x, y, z );
					line.rotation.set( 0, 0, 0 );
					line.scale.set( s, s, s );
					return line;
				}

				var hex_height = 60;
				var hex_width = hexagonWidth(hex_height);
				var i_max = Math.ceil(window.innerWidth/hex_width);
				var j_max = Math.ceil(window.innerHeight/hex_height);
				var k_max = 3;
				var x_offset = (hex_width*i_max/2.0)+(hex_width*0.25);
				var y_offset = (hex_height*j_max/2.0)-(hex_height*0.125);

				for ( var i = 0; i < i_max; i++ ) {
					for ( var j = 0; j < j_max; j++ ) { 
						for (var k = 0; k < k_max; k++) {

							var scale = 1 + 0.09*k;
							var scaled_width = hex_width*scale;
							var scaled_height = hex_height*scale;
							var scaled_xoffset = (scaled_width*i_max/2.0)+(scaled_width*0.25);
							var scaled_yoffset = (scaled_height*j_max/2.0)-(scaled_height*0.125);

							var hexline = hexagonLine(hex_height, materials[k],
							(i + 0.5*(k%2))*scaled_width - scaled_xoffset,
							(j - 0.25*(k%2))*scaled_height - scaled_yoffset, 
							0 - 40*k, scale);
							scene.add( hexline );

						}
					}
				}

				renderer = new THREE.WebGLRenderer({ alpha: true });
				renderer.sortObjects = false;
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000, 0 );
				container.appendChild( renderer.domElement );


				// stats = new Stats();
				// stats.domElement.style.position = 'absolute';
				// stats.domElement.style.top = '0px';
				// container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}

			function render() {
				var time = Date.now() * 0.00005;

				camera.position.x += ( mouseX*0.15 - camera.position.x ) * 0.1;
				camera.position.y += ( - mouseY*0.3 - camera.position.y ) * 0.1;
				camera.lookAt( scene.position );

				materials[0].color.setHSL(0.5*(0.5 + 0.5*(mouseX/windowHalfX)), 1, 0.8);
				materials[1].color.setHSL(0.5*(1.5 + 0.5*(mouseY/windowHalfY)), 1, 0.8);
				materials[2].color.setHSL(0.5*(2.5 + 1*(mouseX/windowHalfX)), 1, 0.8);
				materials[3].color.setHSL(0.5*(3.5 + 1*(mouseY/windowHalfY)), 1, 0.8);

				renderer.render( scene, camera );

			}


		</script>
