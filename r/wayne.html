<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				top: 0; 
				left: 0; 
				width: 100%; 
				height: 100%;
				overflow: hidden;
			}
			.soundcloud {
				position: absolute; 
				top: 10%;

	</head>

		<div class="soundcloud">
	    <iframe width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/196431730&amp;auto_play=true&amp;color=000001&amp;player_type=tiny&amp;enable_api=true&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false"></iframe>
	    </div>
		<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
		<script type="text/javascript">
		  (function(){
			var iframeElement   = document.querySelector('iframe');
			var iframeElementID = iframeElement.id;
			var widget         = SC.Widget(iframeElement);
			widget.bind(SC.Widget.Events.READY, function() {
		      // set new volume level
		      widget.setVolume(0);
		    });
		  }());
		</script>
	</body>
</html>
